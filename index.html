<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>محول العملات - ين صيني إلى دينار عراقي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #2b1055, #4a2a7a);
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }

        .input-group {
            margin: 2rem 0;
            position: relative;
        }

        input {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 18px;
            color: #fff;
            font-size: 1.5rem;
            width: 250px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: bold;
        }

        input:focus {
            outline: none;
            border-color: #ffd93d;
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.3);
            transform: scale(1.05);
        }

        input::placeholder {
            color: rgba(255,255,255,0.5);
            font-weight: normal;
        }

        .result {
            font-size: 2rem;
            margin: 2rem 0;
            padding: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            100% {
                left: 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(rgba(255,107,107,0.2), transparent);
            filter: blur(80px);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(-50px, 100px) rotate(180deg); }
            75% { transform: translate(80px, -70px) rotate(270deg); }
        }

        .note {
            color: rgba(255,255,255,0.7);
            margin-top: 1.5rem;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="floating-bg" style="top:10%;left:20%"></div>
    <div class="floating-bg" style="top:70%;right:15%"></div>
    
    <div class="container">
        <h1>CNY TO IQ</h1>
        <div class="input-group">
            <input type="number" id="cnyInput" placeholder="أدخل المبلغ بالين" step="1" min="0">
        </div>
        <div class="result" id="result">0 دينار</div>
    </div>

    <script>
        const cnyInput = document.getElementById('cnyInput');
        const resultDiv = document.getElementById('result');

        function convertCurrency() {
            const cnyValue = parseFloat(cnyInput.value) || 0;
            const rawIQD = cnyValue / 5 * 1380;
            const iqdValue = Math.round(rawIQD / 500) * 500;
            
            resultDiv.textContent = new Intl.NumberFormat('ar-IQ').format(iqdValue) + ' دينار عراقي';
            
            // Add temporary animation effect
            resultDiv.style.animation = 'none';
            resultDiv.offsetHeight; // Trigger reflow
            resultDiv.style.animation = 'fadeIn 0.5s ease';
        }

        cnyInput.addEventListener('input', convertCurrency);
    </script>
</body>
</html>
