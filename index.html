<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول العملات - دولار إلى دينار عراقي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 90%;
            max-width: 700px;
            margin: 30px auto;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 36px;
        }
        
        .input-group {
            margin-bottom: 35px;
        }
        
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 22px;
        }
        
        input {
            width: 100%;
            padding: 18px 20px;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-size: 24px;
            transition: all 0.3s;
            box-sizing: border-box;
            text-align: center;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        
        .result {
            margin-top: 40px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 12px;
            font-size: 24px;
            min-height: 120px;
        }
        
        .result-value {
            font-size: 36px;
            font-weight: bold;
            color: #27ae60;
            margin: 20px 0;
            direction: ltr;
        }
        
        .formula {
            margin-top: 30px;
            font-size: 20px;
            color: #7f8c8d;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 8px;
        }
        
        .currency-symbol {
            font-size: 28px;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            input {
                font-size: 20px;
                padding: 15px;
            }
            
            .result-value {
                font-size: 28px;
            }
            
            .formula {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محول الدولار إلى الدينار العراقي</h1>
        
        <div class="input-group">
            <label for="dollar">المبلغ بالدولار الأمريكي (USD)</label>
            <input type="number" id="dollar" placeholder="أدخل المبلغ بالدولار" oninput="convert()" autofocus>
        </div>
        
        <div class="result" id="result">
            <div>المبلغ بالدينار العراقي (IQD)</div>
            <div class="result-value" id="result-value">0 دينار</div>
            <div class="formula">
                الصيغة: (الدولار × 1410) + 2500 = الدينار العراقي
            </div>
        </div>
    </div>
    
    <script>
        function convert() {
            // الحصول على قيمة الدولار المدخلة
            const dollarInput = document.getElementById('dollar');
            const dollarAmount = parseFloat(dollarInput.value);
            
            // إذا كانت القيمة صفر أو غير مدخلة
            if (isNaN(dollarAmount) || dollarAmount <= 0) {
                document.getElementById('result-value').textContent = "0 دينار";
                return;
            }
            
            // حساب التحويل حسب الصيغة المطلوبة
            const exchangeRate = 1410;
            const additionalAmount = 2500;
            const iqdAmount = (dollarAmount * exchangeRate) + additionalAmount;
            
            // تنسيق الرقم مع فواصل الألوف
            const formattedAmount = new Intl.NumberFormat('ar-IQ').format(iqdAmount);
            
            // عرض النتيجة
            document.getElementById('result-value').textContent = formattedAmount + " دينار عراقي";
        }
        
        // تحويل تلقائي عند تحميل الصفحة إذا كان هناك قيمة مسبقة
        document.addEventListener('DOMContentLoaded', function() {
            const dollarInput = document.getElementById('dollar');
            if (dollarInput.value) {
                convert();
            }
        });
    </script>
</body>
</html>
